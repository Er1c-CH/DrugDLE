<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugDLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="botao-esquerdo">
        <button class="botao"><b>&lt;</b></button>
    </div>
    
    <div class="container">
        <h1>DrugDLE</h1>

        <div id="cards"></div>

        <div id="input_">
            <input type="text" id="answer" placeholder="Digite sua resposta aqui">
            <div id="suggestions"></div>
            <button id="submitButton">Enviar</button>
            <p id="result"></p>
        </div>
    </div>

    <div id="botao-direito">
        <button class="botao"><b>></b></button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
